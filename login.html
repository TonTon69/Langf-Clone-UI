<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đăng nhập</title>
        <link rel="stylesheet" href="./assets/css/login.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#" onsubmit="return validate()">
                    <h1>Tạo tài khoản</h1>
                    <div class="social-container">
                        <a href="#" class="social"
                            ><i class="fab fa-facebook-f"></i
                        ></a>
                        <a href="#" class="social"
                            ><i class="fab fa-google-plus-g"></i
                        ></a>
                    </div>
                    <span>hoặc sử dụng email của bạn để đăng ký</span>
                    <input
                        type="email"
                        id="email"
                        placeholder="Email"
                        required
                    />
                    <input
                        type="password"
                        id="password"
                        placeholder="Mật khẩu"
                        required
                    />
                    <input
                        type="password"
                        id="re_password"
                        placeholder="Nhập lại mật khẩu"
                        required
                    />
                    <button type="submit" class="sign-up">Đăng ký</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Đăng nhập</h1>
                    <div class="social-container">
                        <a href="#" class="social"
                            ><i class="fab fa-facebook-f"></i
                        ></a>
                        <a href="#" class="social"
                            ><i class="fab fa-google-plus-g"></i
                        ></a>
                    </div>
                    <span>hoặc sử dụng tài khoản của bạn</span>
                    <input type="email" placeholder="Email" required />
                    <input type="password" placeholder="Mật khẩu" required />
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                    <button>Đăng nhập</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Chào mừng trở lại!</h1>
                        <p>
                            Để giữ kết nối với chúng tôi, vui lòng đăng nhập
                            bằng thông tin cá nhân của bạn
                        </p>
                        <button class="ghost" id="signIn">Đăng nhập</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Chào bạn!</h1>
                        <p>
                            Nhập thông tin cá nhân của bạn và bắt đầu hành trình
                            với chúng tôi
                        </p>
                        <button class="ghost" id="signUp">Đăng ký</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        //login
        const signUpButton = document.getElementById("signUp");
        const signInButton = document.getElementById("signIn");
        const container = document.getElementById("container");

        signUpButton.addEventListener("click", () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener("click", () => {
            container.classList.remove("right-panel-active");
        });

        function validate() {
            var password = document.getElementById("password").value;
            var spassword = document.getElementById("re_password").value;
            if (password.length < 6) {
                alert("Mật khẩu phải ít nhất 6 ký tự");
                return false;
            }
            if (password === spassword) {
                return true;
            } else {
                alert("Mật khẩu nhập lại không trùng khớp!");
                return false;
            }
        }
    </script>
</html>
